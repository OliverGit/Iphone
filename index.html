<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GPS Tracker - Accélération</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 100px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn.start {
            background: #34C759;
            color: white;
        }
        
        .btn.stop {
            background: #FF3B30;
            color: white;
        }
        
        .btn.clear {
            background: #FF9500;
            color: white;
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            font-weight: 700;
            color: #000;
        }
        
        .legend {
            position: absolute;
            top: 80px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 12px;
        }
        
        .legend-title {
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 30px;
            height: 4px;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <button id="startBtn" class="btn start">Démarrer</button>
        <button id="stopBtn" class="btn stop" style="display:none;">Arrêter</button>
        <button id="clearBtn" class="btn clear">Effacer</button>
    </div>
    
    <div class="legend">
        <div class="legend-title">Accélération</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00FF00;"></div>
            <span>Fort freinage (&lt; -2 m/s²)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #90EE90;"></div>
            <span>Freinage léger</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFFF00;"></div>
            <span>Constant (≈ 0 m/s²)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFA500;"></div>
            <span>Accélération</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF0000;"></div>
            <span>Forte accél. (&gt; 2 m/s²)</span>
        </div>
    </div>
    
    <div class="info-panel">
        <div class="info-row">
            <span class="info-label">Vitesse:</span>
            <span class="info-value" id="speed">0 km/h</span>
        </div>
        <div class="info-row">
            <span class="info-label">Accélération:</span>
            <span class="info-value" id="acceleration">0.0 m/s²</span>
        </div>
        <div class="info-row">
            <span class="info-label">Distance:</span>
            <span class="info-value" id="distance">0 m</span>
        </div>
        <div class="info-row">
            <span class="info-label">Points:</span>
            <span class="info-value" id="points">0</span>
        </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Configuration
        const UPDATE_INTERVAL = 1000; // Mise à jour toutes les secondes
        const MIN_DISTANCE = 5; // Distance minimale en mètres pour enregistrer un point
        
        // Variables globales
        let map;
        let currentMarker;
        let trackingActive = false;
        let watchId = null;
        let pathPoints = [];
        let polylines = [];
        let lastPosition = null;
        let lastSpeed = 0;
        let lastTimestamp = null;
        let totalDistance = 0;
        
        // Initialisation de la carte
        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([48.8566, 2.3522], 13); // Paris par défaut
            
            // Couche OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            showStatus('Appuyez sur Démarrer pour commencer le suivi');
        }
        
        // Fonction pour obtenir la couleur selon l'accélération longitudinale
        function getColorForAcceleration(accel) {
            // accel en m/s²
            if (accel < -2) return '#00FF00'; // Vert - Fort freinage
            if (accel < -0.5) return '#90EE90'; // Vert clair - Freinage léger
            if (accel < 0.5) return '#FFFF00'; // Jaune - Vitesse constante
            if (accel < 2) return '#FFA500'; // Orange - Accélération
            return '#FF0000'; // Rouge - Forte accélération
        }
        
        // Calculer la distance entre deux points (formule de Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Rayon de la Terre en mètres
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                     Math.cos(φ1) * Math.cos(φ2) *
                     Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // Calculer l'accélération longitudinale
        function calculateLongitudinalAcceleration(currentSpeed, previousSpeed, deltaTime) {
            // Convertir km/h en m/s
            const currentSpeedMs = currentSpeed * 1000 / 3600;
            const previousSpeedMs = previousSpeed * 1000 / 3600;
            
            // Accélération = (v2 - v1) / t
            const acceleration = (currentSpeedMs - previousSpeedMs) / deltaTime;
            
            return acceleration;
        }
        
        // Gestion de la position
        function handlePosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const speed = position.coords.speed || 0; // en m/s
            const speedKmh = speed * 3.6; // Conversion en km/h
            const timestamp = position.timestamp;
            
            // Mettre à jour ou créer le marqueur de position actuelle
            if (!currentMarker) {
                currentMarker = L.circleMarker([lat, lon], {
                    radius: 8,
                    fillColor: '#007AFF',
                    color: 'white',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map);
                
                map.setView([lat, lon], 16);
            } else {
                currentMarker.setLatLng([lat, lon]);
            }
            
            // Calculer l'accélération longitudinale
            let acceleration = 0;
            if (lastPosition && lastTimestamp) {
                const deltaTime = (timestamp - lastTimestamp) / 1000; // en secondes
                
                if (deltaTime > 0) {
                    acceleration = calculateLongitudinalAcceleration(speedKmh, lastSpeed, deltaTime);
                }
            }
            
            // Enregistrer le point si la distance est suffisante
            if (trackingActive) {
                let shouldAddPoint = false;
                
                if (!lastPosition) {
                    shouldAddPoint = true;
                } else {
                    const distance = calculateDistance(
                        lastPosition.lat,
                        lastPosition.lon,
                        lat,
                        lon
                    );
                    
                    if (distance >= MIN_DISTANCE) {
                        shouldAddPoint = true;
                        totalDistance += distance;
                    }
                }
                
                if (shouldAddPoint) {
                    const point = {
                        lat: lat,
                        lon: lon,
                        speed: speedKmh,
                        acceleration: acceleration,
                        timestamp: timestamp
                    };
                    
                    pathPoints.push(point);
                    
                    // Dessiner le segment si ce n'est pas le premier point
                    if (pathPoints.length > 1) {
                        const prevPoint = pathPoints[pathPoints.length - 2];
                        const color = getColorForAcceleration(acceleration);
                        
                        const polyline = L.polyline(
                            [[prevPoint.lat, prevPoint.lon], [lat, lon]],
                            {
                                color: color,
                                weight: 5,
                                opacity: 0.8
                            }
                        ).addTo(map);
                        
                        polylines.push(polyline);
                    }
                    
                    lastPosition = { lat, lon };
                }
            }
            
            // Mettre à jour les informations
            document.getElementById('speed').textContent = speedKmh.toFixed(1) + ' km/h';
            document.getElementById('acceleration').textContent = acceleration.toFixed(2) + ' m/s²';
            document.getElementById('distance').textContent = totalDistance >= 1000 
                ? (totalDistance / 1000).toFixed(2) + ' km'
                : totalDistance.toFixed(0) + ' m';
            document.getElementById('points').textContent = pathPoints.length;
            
            lastSpeed = speedKmh;
            lastTimestamp = timestamp;
        }
        
        // Gestion des erreurs GPS
        function handleError(error) {
            let message = 'Erreur GPS: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Autorisation refusée. Veuillez autoriser l\'accès à la localisation.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Position non disponible.';
                    break;
                case error.TIMEOUT:
                    message += 'Délai d\'attente dépassé.';
                    break;
                default:
                    message += 'Erreur inconnue.';
            }
            showStatus(message);
        }
        
        // Démarrer le suivi
        function startTracking() {
            if (!navigator.geolocation) {
                showStatus('La géolocalisation n\'est pas supportée par votre navigateur');
                return;
            }
            
            trackingActive = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            watchId = navigator.geolocation.watchPosition(
                handlePosition,
                handleError,
                options
            );
            
            showStatus('Suivi GPS activé', 2000);
        }
        
        // Arrêter le suivi
        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            trackingActive = false;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            
            showStatus('Suivi GPS arrêté', 2000);
        }
        
        // Effacer la trajectoire
        function clearTrack() {
            // Supprimer toutes les polylignes
            polylines.forEach(polyline => map.removeLayer(polyline));
            polylines = [];
            
            // Réinitialiser les données
            pathPoints = [];
            lastPosition = null;
            lastSpeed = 0;
            lastTimestamp = null;
            totalDistance = 0;
            
            // Réinitialiser l'affichage
            document.getElementById('distance').textContent = '0 m';
            document.getElementById('points').textContent = '0';
            document.getElementById('acceleration').textContent = '0.0 m/s²';
            
            showStatus('Trajectoire effacée', 2000);
        }
        
        // Afficher un message de statut
        function showStatus(message, duration = 0) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => {
                    statusDiv.classList.remove('show');
                }, duration);
            }
        }
        
        // Événements des boutons
        document.getElementById('startBtn').addEventListener('click', startTracking);
        document.getElementById('stopBtn').addEventListener('click', stopTracking);
        document.getElementById('clearBtn').addEventListener('click', clearTrack);
        
        // Initialisation au chargement
        window.addEventListener('load', () => {
            initMap();
            setTimeout(() => {
                document.getElementById('status').classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
