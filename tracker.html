    <style>

<body>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Configuration
        const UPDATE_INTERVAL = 1000; // Mise √† jour toutes les secondes
        const MIN_DISTANCE = 5; // Distance minimale en m√®tres pour enregistrer un point
        const BATCH_SIZE = 10; // Nombre de points avant sauvegarde batch
        const SUPABASE_URL = 'https://iclxtruemccjsnfcivfs.supabase.co'; // √Ä remplacer
        const SUPABASE_KEY = 'sb_publishable_UZPiiNjtGb-v0XvseJ1rKw_8HqRPhu3'; // √Ä remplacer
        
        // Variables globales
        let map;
        let currentMarker;
        let trackingActive = false;
        let watchId = null;
        let pathPoints = [];
        let polylines = [];
        let lastPosition = null;
        let lastSpeed = 0;
        let lastVelocityVector = null;
        let lastTimestamp = null;
        let totalDistance = 0;
        let autoCenter = true; // Suivi automatique activ√© par d√©faut
        let currentSessionId = null;
        let pendingBatch = []; // Points en attente de sauvegarde
        
        // Initialisation de la carte
        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([48.8566, 2.3522], 13); // Paris par d√©faut
            
            // Couche OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            // D√©tecter quand l'utilisateur d√©place manuellement la carte
            map.on('dragstart', function() {
                if (trackingActive) {
                    autoCenter = false;
                    showStatus('Suivi auto d√©sactiv√© - Appuyez sur votre position pour r√©activer', 3000);
                }
            });
            
            showStatus('Appuyez sur D√©marrer pour commencer le suivi');
        }
        
        // Fonction pour obtenir la couleur selon l'acc√©l√©ration longitudinale
        function getColorForAcceleration(accel) {
            // accel en m/s¬≤
            if (accel < -2) return '#00FF00'; // Vert - Fort freinage
            if (accel < -0.5) return '#90EE90'; // Vert clair - Freinage l√©ger
            if (accel < 0.5) return '#FFFF00'; // Jaune - Vitesse constante
            if (accel < 2) return '#FFA500'; // Orange - Acc√©l√©ration
            return '#FF0000'; // Rouge - Forte acc√©l√©ration
        }
        
        // ==================== SUPABASE INTEGRATION ====================
        
        // G√©n√©rer un UUID pour la session
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Cr√©er une nouvelle session dans Supabase
        async function createSession() {
            currentSessionId = generateUUID();
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        start_time: new Date().toISOString(),
                        device_info: navigator.userAgent
                    })
                });
                
                if (!response.ok) {
                    console.error('Erreur cr√©ation session:', await response.text());
                }
            } catch (error) {
                console.error('Erreur Supabase:', error);
            }
        }
        
        // Sauvegarder un batch de points dans Supabase
        async function saveBatchToSupabase(points) {
            if (!currentSessionId || points.length === 0) return;
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/track_points`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(points)
                });
                
                if (response.ok) {
                    console.log(`‚úÖ ${points.length} points sauvegard√©s`);
                } else {
                    console.error('Erreur sauvegarde batch:', await response.text());
                }
            } catch (error) {
                console.error('Erreur Supabase batch:', error);
            }
        }
        
        // Mettre √† jour les statistiques de la session
        async function updateSessionStats() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/sessions?session_id=eq.${currentSessionId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        end_time: new Date().toISOString(),
                        total_distance_meters: totalDistance,
                        total_points: pathPoints.length
                    })
                });
                
                if (!response.ok) {
                    console.error('Erreur update session:', await response.text());
                }
            } catch (error) {
                console.error('Erreur Supabase stats:', error);
            }
        }
        
        // Ajouter un point au batch et sauvegarder si n√©cessaire
        function addPointToBatch(point) {
            pendingBatch.push(point);
            
            // Sauvegarder quand le batch est plein
            if (pendingBatch.length >= BATCH_SIZE) {
                saveBatchToSupabase([...pendingBatch]);
                pendingBatch = [];
            }
        }
        
        // Calculer la distance entre deux points (formule de Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Rayon de la Terre en m√®tres
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                     Math.cos(œÜ1) * Math.cos(œÜ2) *
                     Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // Calculer le vecteur vitesse complet entre deux positions
        function calculateVelocityVector(point1, point2, deltaTime) {
            const R = 6371000; // Rayon de la Terre en m√®tres
            
            const lat1 = point1.lat * Math.PI / 180;
            const lat2 = point2.lat * Math.PI / 180;
            const dLat = (point2.lat - point1.lat) * Math.PI / 180;
            const dLon = (point2.lon - point1.lon) * Math.PI / 180;
            
            // D√©placement en m√®tres (composantes Nord-Est)
            const dx_north = R * dLat;
            const dx_east = R * dLon * Math.cos((lat1 + lat2) / 2);
            
            // Vitesse en m/s (composantes)
            const v_north = dx_north / deltaTime;
            const v_east = dx_east / deltaTime;
            
            // Module de la vitesse
            const speed_ms = Math.sqrt(v_north * v_north + v_east * v_east);
            
            // Direction (0¬∞ = Nord, 90¬∞ = Est, 180¬∞ = Sud, 270¬∞ = Ouest)
            let heading = Math.atan2(v_east, v_north) * 180 / Math.PI;
            if (heading < 0) heading += 360;
            
            return {
                speed_ms: speed_ms,
                speed_kmh: speed_ms * 3.6,
                heading_deg: heading,
                velocity_north_ms: v_north,
                velocity_east_ms: v_east,
                distance: Math.sqrt(dx_north * dx_north + dx_east * dx_east)
            };
        }
        
        // Calculer l'acc√©l√©ration vectorielle compl√®te
        function calculateAccelerationVector(velocity1, velocity2, deltaTime) {
            if (!velocity1 || !velocity2 || deltaTime <= 0) {
                return {
                    total_ms2: 0,
                    longitudinal_ms2: 0,
                    lateral_ms2: 0,
                    north_ms2: 0,
                    east_ms2: 0
                };
            }
            
            // Variation de vitesse (composantes)
            const dv_north = velocity2.velocity_north_ms - velocity1.velocity_north_ms;
            const dv_east = velocity2.velocity_east_ms - velocity1.velocity_east_ms;
            
            // Acc√©l√©ration (m/s¬≤)
            const a_north = dv_north / deltaTime;
            const a_east = dv_east / deltaTime;
            
            // Module total de l'acc√©l√©ration
            const a_total = Math.sqrt(a_north * a_north + a_east * a_east);
            
            // D√©composition longitudinale/lat√©rale
            const heading = velocity1.heading_deg * Math.PI / 180;
            
            // Rotation du rep√®re pour aligner avec la direction du mouvement
            const a_longitudinal = a_north * Math.cos(heading) + a_east * Math.sin(heading);
            const a_lateral = -a_north * Math.sin(heading) + a_east * Math.cos(heading);
            
            return {
                total_ms2: a_total,
                longitudinal_ms2: a_longitudinal,
                lateral_ms2: a_lateral,
                north_ms2: a_north,
                east_ms2: a_east
            };
        }
        
        // Gestion de la position
        function handlePosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const altitude = position.coords.altitude;
            const accuracy = position.coords.accuracy;
            const timestamp = position.timestamp;
            
            // Mettre √† jour ou cr√©er le marqueur de position actuelle
            if (!currentMarker) {
                currentMarker = L.circleMarker([lat, lon], {
                    radius: 8,
                    fillColor: '#007AFF',
                    color: 'white',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map);
                
                // Ajouter un cercle de pr√©cision
                L.circle([lat, lon], {
                    radius: accuracy || 10,
                    fillColor: '#007AFF',
                    color: '#007AFF',
                    weight: 1,
                    opacity: 0.2,
                    fillOpacity: 0.1
                }).addTo(map);
                
                map.setView([lat, lon], 17);
                
                // Rendre le marqueur cliquable pour r√©activer le suivi
                currentMarker.on('click', function() {
                    autoCenter = true;
                    map.setView([lat, lon], map.getZoom());
                    showStatus('Suivi automatique r√©activ√©', 2000);
                });
            } else {
                currentMarker.setLatLng([lat, lon]);
                
                // Centrer automatiquement la carte sur la position si le suivi est actif
                if (autoCenter) {
                    map.panTo([lat, lon], {
                        animate: true,
                        duration: 0.5,
                        easeLinearity: 0.25
                    });
                }
            }
            
            // Calculer le vecteur vitesse et l'acc√©l√©ration
            let velocityVector = null;
            let accelerationVector = null;
            let distance = 0;
            
            if (lastPosition && lastTimestamp) {
                const deltaTime = (timestamp - lastTimestamp) / 1000; // en secondes
                
                if (deltaTime > 0) {
                    // Calculer le vecteur vitesse complet
                    velocityVector = calculateVelocityVector(
                        lastPosition,
                        { lat, lon },
                        deltaTime
                    );
                    
                    distance = velocityVector.distance;
                    
                    // Calculer l'acc√©l√©ration vectorielle
                    if (lastVelocityVector) {
                        accelerationVector = calculateAccelerationVector(
                            lastVelocityVector,
                            velocityVector,
                            deltaTime
                        );
                    }
                }
            }
            
            // Enregistrer le point si la distance est suffisante
            if (trackingActive && distance >= MIN_DISTANCE) {
                totalDistance += distance;
                
                // Cr√©er le point avec toutes les donn√©es vectorielles
                const point = {
                    session_id: currentSessionId,
                    timestamp: new Date(timestamp).toISOString(),
                    latitude: lat,
                    longitude: lon,
                    altitude: altitude,
                    accuracy: accuracy,
                    // Vecteur vitesse
                    speed_ms: velocityVector ? velocityVector.speed_ms : 0,
                    speed_kmh: velocityVector ? velocityVector.speed_kmh : 0,
                    heading_deg: velocityVector ? velocityVector.heading_deg : 0,
                    velocity_north_ms: velocityVector ? velocityVector.velocity_north_ms : 0,
                    velocity_east_ms: velocityVector ? velocityVector.velocity_east_ms : 0,
                    // Vecteur acc√©l√©ration
                    accel_total_ms2: accelerationVector ? accelerationVector.total_ms2 : 0,
                    accel_longitudinal_ms2: accelerationVector ? accelerationVector.longitudinal_ms2 : 0,
                    accel_lateral_ms2: accelerationVector ? accelerationVector.lateral_ms2 : 0,
                    accel_north_ms2: accelerationVector ? accelerationVector.north_ms2 : 0,
                    accel_east_ms2: accelerationVector ? accelerationVector.east_ms2 : 0,
                    // M√©tadonn√©es
                    distance_from_previous: distance
                };
                
                pathPoints.push(point);
                
                // Ajouter au batch pour sauvegarde Supabase
                addPointToBatch(point);
                
                // Dessiner le segment si ce n'est pas le premier point
                if (pathPoints.length > 1) {
                    const prevPoint = pathPoints[pathPoints.length - 2];
                    const accel = accelerationVector ? accelerationVector.longitudinal_ms2 : 0;
                    const color = getColorForAcceleration(accel);
                    
                    const polyline = L.polyline(
                        [[prevPoint.latitude, prevPoint.longitude], [lat, lon]],
                        {
                            color: color,
                            weight: 5,
                            opacity: 0.8
                        }
                    ).addTo(map);
                    
                    polylines.push(polyline);
                }
                
                lastPosition = { lat, lon };
                lastVelocityVector = velocityVector;
            }
            
            // Mettre √† jour les informations affich√©es
            const displaySpeed = velocityVector ? velocityVector.speed_kmh : 0;
            const displayAccel = accelerationVector ? accelerationVector.longitudinal_ms2 : 0;
            
            document.getElementById('speed').textContent = displaySpeed.toFixed(1) + ' km/h';
            document.getElementById('acceleration').textContent = displayAccel.toFixed(2) + ' m/s¬≤';
            document.getElementById('distance').textContent = totalDistance >= 1000 
                ? (totalDistance / 1000).toFixed(2) + ' km'
                : totalDistance.toFixed(0) + ' m';
            document.getElementById('points').textContent = pathPoints.length;
            
            lastTimestamp = timestamp;
        }
        
        // Gestion des erreurs GPS
        function handleError(error) {
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'üö´ Acc√®s GPS refus√©\n\nüì± Sur iPhone:\nR√©glages > Confidentialit√© > Localisation > Safari > "Lors de l\'utilisation"\n\nOu effacez l\'historique Safari et r√©essayez.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'üì° Signal GPS non disponible. Assurez-vous d\'√™tre en ext√©rieur ou pr√®s d\'une fen√™tre.';
                    break;
                case error.TIMEOUT:
                    message = '‚è±Ô∏è D√©lai d\'attente GPS d√©pass√©. V√©rifiez votre connexion et r√©essayez.';
                    break;
                default:
                    message = '‚ùå Erreur GPS inconnue (' + error.code + ')';
            }
            showStatus(message, 0);
            
            // R√©afficher le bouton d√©marrer
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            trackingActive = false;
        }
        
        // D√©marrer le suivi
        async function startTracking() {
            if (!navigator.geolocation) {
                showStatus('La g√©olocalisation n\'est pas support√©e par votre navigateur', 0);
                return;
            }
            
            // V√©rifier les permissions d'abord (API Permissions si disponible)
            if (navigator.permissions) {
                try {
                    const result = await navigator.permissions.query({ name: 'geolocation' });
                    
                    if (result.state === 'denied') {
                        showStatus('GPS bloqu√©. Allez dans R√©glages > Safari > Localisation et autorisez l\'acc√®s', 0);
                        return;
                    }
                } catch (e) {
                    console.log('Permissions API non disponible, on continue...');
                }
            }
            
            showStatus('Activation du GPS...', 0);
            
            // Cr√©er une nouvelle session dans Supabase
            await createSession();
            
            trackingActive = true;
            autoCenter = true; // R√©activer le suivi automatique
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('centerBtn').style.display = 'block';
            
            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            };
            
            // Premi√®re position pour d√©clencher la demande d'autorisation
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    showStatus('GPS activ√© !', 2000);
                    handlePosition(position);
                    
                    // Puis d√©marrer le suivi continu
                    watchId = navigator.geolocation.watchPosition(
                        handlePosition,
                        handleError,
                        options
                    );
                },
                handleError,
                options
            );
        }
        
        // Arr√™ter le suivi
        async function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            // Sauvegarder les points restants
            if (pendingBatch.length > 0) {
                await saveBatchToSupabase([...pendingBatch]);
                pendingBatch = [];
            }
            
            // Mettre √† jour les stats de la session
            await updateSessionStats();
            
            trackingActive = false;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('centerBtn').style.display = 'none';
            
            showStatus('Suivi GPS arr√™t√© - Session sauvegard√©e', 2000);
        }
        
        // Effacer la trajectoire
        function clearTrack() {
            // Supprimer toutes les polylignes
            polylines.forEach(polyline => map.removeLayer(polyline));
            polylines = [];
            
            // R√©initialiser les donn√©es
            pathPoints = [];
            lastPosition = null;
            lastSpeed = 0;
            lastTimestamp = null;
            totalDistance = 0;
            
            // R√©initialiser l'affichage
            document.getElementById('distance').textContent = '0 m';
            document.getElementById('points').textContent = '0';
            document.getElementById('acceleration').textContent = '0.0 m/s¬≤';
            
            showStatus('Trajectoire effac√©e', 2000);
        }
        
        // Afficher un message de statut
        function showStatus(message, duration = 0) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => {
                    statusDiv.classList.remove('show');
                }, duration);
            }
        }
        
        // √âv√©nements des boutons
        document.getElementById('startBtn').addEventListener('click', startTracking);
        document.getElementById('stopBtn').addEventListener('click', stopTracking);
        document.getElementById('clearBtn').addEventListener('click', clearTrack);
        document.getElementById('centerBtn').addEventListener('click', function() {
            autoCenter = true;
            if (currentMarker) {
                const pos = currentMarker.getLatLng();
                map.setView(pos, map.getZoom());
                showStatus('Suivi automatique r√©activ√©', 2000);
            }
        });
        
        // V√©rifier si HTTPS est disponible
        function checkHTTPS() {
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                showStatus('‚ö†Ô∏è HTTPS requis pour le GPS. H√©bergez ce fichier sur GitHub Pages, Netlify ou Vercel (gratuit)', 0);
                document.getElementById('startBtn').disabled = true;
                document.getElementById('startBtn').style.opacity = '0.5';
                return false;
            }
            return true;
        }
        
        // Initialisation au chargement
        window.addEventListener('load', () => {
            initMap();
            if (checkHTTPS()) {
                setTimeout(() => {
                    document.getElementById('status').classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
