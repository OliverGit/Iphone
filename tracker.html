<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GPS Tracker - Acc√©l√©ration</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 100px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.start {
            background: #34C759;
            color: white;
        }

        .btn.stop {
            background: #FF3B30;
            color: white;
        }

        .btn.clear {
            background: #FF9500;
            color: white;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            font-weight: 700;
            color: #000;
        }

        .legend {
            position: absolute;
            top: 80px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 12px;
        }

        .legend-title {
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 30px;
            height: 4px;
            margin-right: 8px;
            border-radius: 2px;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            z-index: 2000;
            display: none;
            max-width: 90%;
            white-space: pre-line;
            line-height: 1.5;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="controls">
        <button id="startBtn" class="btn start">D√©marrer</button>
        <button id="stopBtn" class="btn stop" style="display:none;">Arr√™ter</button>
        <button id="centerBtn" class="btn" style="background:#007AFF;color:white;display:none;">üìç Recentrer</button>
        <button id="clearBtn" class="btn clear">Effacer</button>
    </div>

    <div class="legend">
        <div class="legend-title">Acc√©l√©ration</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF0000;"></div>
            <span>Fort freinage (&lt; -2 m/s¬≤)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #90EE90;"></div>
            <span>Freinage l√©ger</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #90EE90;"></div>
            <span>Constant (‚âà 0 m/s¬≤)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #90EE90;"></div>
            <span>Acc√©l√©ration</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF0000;"></div>
            <span>Forte acc√©l. (&gt; 2 m/s¬≤)</span>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-row">
            <span class="info-label">Vitesse:</span>
            <span class="info-value" id="speed">0 km/h</span>
        </div>
        <div class="info-row">
            <span class="info-label">Acc√©l√©ration:</span>
            <span class="info-value" id="acceleration">0.0 m/s¬≤</span>
        </div>
        <div class="info-row">
            <span class="info-label">Distance:</span>
            <span class="info-value" id="distance">0 m</span>
        </div>
        <div class="info-row">
            <span class="info-label">Points:</span>
            <span class="info-value" id="points">0</span>
        </div>
    </div>

    <div id="status" class="status"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="tracker.js"></script>
</body>
</html>
